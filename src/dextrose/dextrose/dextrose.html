<md-sidenav-layout class="demo-root" fullscreen>
  <md-sidenav #start>
    <md-nav-list>
      <a md-list-item [routerLink]="['/home']" (click)="setTitle('Dextrose :: Home')">Home</a>
      <a md-list-item [routerLink]="['/redirects']" (click)="setTitle('Dextrose :: Redirects')">Redirects</a>

    </md-nav-list>
    <button md-button (click)="start.close()"><md-icon>keyboard_arrow_left</md-icon></button>
  </md-sidenav>
  <div>
    <md-toolbar color="primary">
      <button md-icon-button (click)="start.open()">
        <md-icon class="md-24" >menu</md-icon>
      </button>
      <div class="demo-toolbar">
        <h1>Dextrose</h1>
      </div>
    </md-toolbar>

    <div #root="$implicit" dir="ltr" class="demo-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</md-sidenav-layout>
